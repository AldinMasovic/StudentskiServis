<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dodaj zadatak</title>
	<link rel="stylesheet" type="text/css" href="addZadatak.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
	<div id="header">
		<div id="meni">
			<ul>
				<li> <a href="studenti.html" >Pregled studenata</a></li>
				<li> <a href="zadaci.html" >Odabir vjezbe</a></li>
				<li> <a href="commiti.html" >Pregled commita</a></li>

				<li> <a href="addVjezba.html" >Dodavanje vježbe/spirale</a></li>
				<li> <a href="addStudent.html" >Dodavanje studenata</a></li>
				<li> <a href="addGodina.html" >Dodavanje godine</a></li>
			</ul>
			<h1>Dodavanje zadatka</h1>
		</div>
		<img src="logo.jpg" alt="Logo">
	</div>
	<div class="container">
		<div id="glavniSadrzaj">
			<form id="noviZadatak">
				<p>Naziv zadatka</p>
				<input type="text" name="naziv" required>
				<br/><br/>
				<p>Tekst postavke*</p>
				<input type="file" name="postavka" required>
				<br/><br/>
				<p>Vježbe/Spirale</p>
				<select>
				  <option value="vjezba1">Vjezba 1</option>
				  <option value="vjezba2">Vjezba 2</option>
				  <option value="vjezba3">Vjezba 3</option>
				  <option value="vjezba4">Vjezba 4</option>
				  <option value="spirala1">Spirala 1</option>
				  <option value="spirala2">Spirala 2</option>
				</select>
				<br/><br/>
				<input type="submit" name="dodaj" value="Dodaj" onclick="funkcija()">
				<p id="poruke"></p>
			</form>
		</div>
	</div>
	<div id="footer">
		<p>Web tehnologije 2018/19</p>
	</div>
	<script src="validacija.js" type="text/javascript"></script>
	<script src="addZadatak.js" type="text/javascript"></script>
</body>
</html>
